{% load staticfiles %}
<html>
    <head>
        <title>Izzy's Archiver of DOOOOOOOOOOOOOM</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/archive.css' %}">
    </head>

    <body>
    <div class="page-header">
{% if user.is_authenticated %}
        <a href="{% url 'url_new' %}" class="top-menu">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
 {% else %}
        <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu">
            <span class="glyphicon glyphicon-lock"></span>
        </a>
 {% endif %}
         <h1><a href="{% url 'archive.views.url_list' %}">Izzy's Archiver</a></h1>
{% if user.is_authenticated %}
        <p class="top-menu">
            <p class="text-info" align="right">
            Hello {{ user.username|capfirst }}
                (<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>)
            </p>
        </p>
 {% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    </body>
</html>
